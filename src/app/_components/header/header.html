<nav class="navbar navbar-expand-lg sticky-top" id="nav">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/accueil">
      <img src="assets/imgs/logo-seabuck.svg" width="70" alt="Logo Seabuck">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/accueil" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Produits
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/categories" routerLinkActive="active">
            Catégories
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            Alimentations
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            Panier
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            Contact
          </a>
        </li>
      </ul>

      <div class="user-section" *ngIf="!authService.isAuthenticated()">
        <a routerLink="/login" class="btn btn-outline-success me-2">Connexion</a>
        <a routerLink="/register" class="btn btn-success">Inscription</a>
      </div>

      <div class="user-section" *ngIf="authService.isAuthenticated()">
        <span class="user-name">Bonjour, {{ authService.getCurrentUser()?.prenom }}</span>
        <button (click)="logout()" class="btn btn-outline-danger">Déconnexion</button>
      </div>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
        <button class="btn btn-search icon-search" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>

        </button>
      </form>
