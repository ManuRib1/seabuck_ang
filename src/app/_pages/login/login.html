<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="imgs/logo-seabuck.svg" alt="Seabuck" class="logo">
      <h2>Connexion</h2>
      <p>Connectez-vous à votre compte Seabuck</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          [(ngModel)]="credentials.email"
          name="email"
          placeholder="votre@email.com"
          required>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          [(ngModel)]="credentials.password"
          name="password"
          placeholder="••••••••"
          required>
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary btn-block">
        Se connecter
      </button>
    </form>

    <div class="login-footer">
      <p>Pas encore de compte ? <a routerLink="/register">S'inscrire</a></p>
      <p class="demo-info">
        <strong>Comptes de démo :</strong><br>
        Admin : admin@seabuck.com / admin123<br>
        User : user@example.com / user123
      </p>
    </div>
  </div>
</div>
